<div class="row">
    <div class="col-md-6" id="containerDiv">
        <form [formGroup]="bankaccountForm">
            
            <div class="form-group mb-4">
                <label for="owner">Tulajdonos</label>
                <select name="owner" id="owner" formControlName="owner">
                    <option [ngValue]="{ id: bankClient.id }" *ngFor="let bankClient of bankClients">{{ bankClient.name }}</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="balance">Egyenleg</label>
                <input type="number" class="form-control" id="balance" formControlName="balance" placeholder="123456 FT"  required min="0">
                <div class="text-danger">
                    <small *ngIf="f['balance'].errors">HIBA</small>
                </div>
            </div>



            <button class="btn btn-primary" (click)="addBankAccount()">
                Ment√©s
            </button>
        </form>
    </div>
</div>
