<div class="container">
    <div class="row">
       <div class="col-md-7">
           <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Keresés szám alapján">
       </div>
       <div class="col-md-2">
           <button class="btn btn-primary" (click)="search()">Keresés</button>
       </div>
    </div>
       <div class="row">
           <div class="col">
               <table class="table table-striped table-hover">
                   <thead class="thead-dark">
                       <tr>
                           <th scope="col">Bankszámlaszám</th>
                           <th scope="col">Tulaj neve</th>
                           <th scope="col">Egyenleg</th>
                       </tr>
                   </thead>
               <tbody>
                   <tr *ngFor="let bankaccount of bankaccounts">
                       <td>{{bankaccount.owner.accountnumber}}</td>
                       <td>{{bankaccount.owner.name}}</td>
                       <td>{{bankaccount.balance}} HUF</td>
                       <!--

                      
                       <td>
                           <button class="btn btn-primary"
                           (click)="navigateToBankaccountForm(bankaccount.id)">Szerkesztés</button>
                       </td>
                        -->
                       <td><button class="btn btn-danger"
                           (click)="deleteBankAccount(bankaccount.id)">Törlés</button></td>
                   </tr>
               </tbody>
               </table>
               </div>
               <div>
                   <button class="btn btn-success" routerLink="/bankaccount-form">+Új ügyfél felvétele</button>
               </div>
               
       </div>
     </div>
