<div class="row">
    <div class="col-md-6" id="containerDiv">
        <form [formGroup]="transactionForm">
           
            <div class="form-group mb-4">
                <label for="source">Átutaló</label>
                <select name="source" id="source" formControlName="source">
                    <option [ngValue]="{id : bankaccount.id }" *ngFor="let bankaccount of bankaccounts">{{bankaccount.owner.accountnumber}}</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="destination">Kedvezményezett</label>
                <select name="destination" id="destination" formControlName="destination">
                    <option [ngValue]="{id : bankaccount.id }" *ngFor="let bankaccount of bankaccounts">{{bankaccount.owner.accountnumber}}</option>
                </select>
            </div>


            <div class="form-group mb-4">
                <label for="sumOfTransaction">Tranzakció összege (FT)</label>
                <input type="number" class="form-control" id="sumOfTransaction" formControlName="sumOfTransaction" placeholder="123456">
                <div class="text-danger">
                    <small *ngIf="f['sumOfTransaction'].errors">HIBA</small>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="description">Leírás</label>
                <input type="string" class="form-control" id="description" formControlName="description" placeholder="írja ide a leírást">
            </div>

            <button class="btn btn-primary" (click)="createTransaction()">
                Mentés
            </button>
        </form>
    </div>
</div>
